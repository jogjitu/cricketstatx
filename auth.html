<body>

  <div class="container-fluid">
    <div class="row min-vh-100">

      <div class="col-6 d-none d-lg-block position-relative">
        <div class="bg-holder" style="background-image: url(./assets/img/home/batsman.png); background-position: 50% 20%; height: 100vh;"></div>
      </div>
      
      <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
        <div class="row justify-content-center g-0">
          <div class="col-lg-9 col-xl-8 col-xxl-6">
            <div class="card">
              <div class="card-header bg-circle-shape bg-shape text-center p-2 fw-bold fs-4">
                <a href="index.html"> <img src="./assets/img/logo.png" style="width: 50px;"> <span class="text-black">Cricket</span>Statx</a>
              </div>
              <div class="card-body p-4" id="login">
                <div class="row flex-between-center">
                  <div class="col-auto">
                    <h3>Login or Signup</h3>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block text-white w-100 mt-3" onclick="googleSignUp()"> <i class="fab fa-google"></i> Sign up with Google</button>
                </div>   
                <hr>
                <form onsubmit="signIn(event);">
                  <div class="mb-3">
                    <label class="form-label" for="loginEmail">Email address</label>
                    <input class="form-control" id="loginEmail" type="email" />
                  </div>
                  <div class="mb-3">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="loginPassword">Password</label>
                    </div>
                    <input class="form-control" id="loginPassword" type="password" />
                  </div>
                  <div class="row flex-between-center">
                    <div class="col-auto"><a class="fs--1" style="cursor: pointer;" onclick="toggleView('forgot')">Forgot Password?</a></div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-danger d-block w-100 mt-3" type="submit" name="submit">Log in</button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <hr />                
                  <a class="fs--1" style="cursor: pointer;" onclick="toggleView('signup')">New User? Sign Up</a>
                </div>
              </div>

              <div class="card-body p-4 d-none" id="signup">
                <div class="row flex-between-center">
                  <div class="col-auto">
                    <h3>Sign Up</h3>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block text-white w-100 mt-3" onclick="googleSignUp()"> <i class="fab fa-google"></i> Sign up with Google</button>
                </div>   
                <hr>
                <form onsubmit="signUp(event);">
                  <div class="mb-3">
                    <label class="form-label" for="signupName">Full Name</label>
                    <input class="form-control" id="signupName" type="text" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="signupEmail">Email address</label>
                    <input class="form-control" id="signupEmail" type="email" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="number">Phone Number</label>
                    <input class="form-control" id="number" type="number" />
                  </div>
                  <div class="mb-3">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="signupPassword">Password</label>
                    </div>
                    <input class="form-control" id="signupPassword" type="password" />
                  </div>
                  <div class="mb-3">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="signupPassword2">Confirm Password</label>
                    </div>
                    <input class="form-control" id="signupPassword2" type="password" />
                  </div>
                  <div class="row flex-between-center">
                    <div class="col-auto"><a class="fs--1" style="cursor: pointer;" onclick="toggleView('forgot')">Forgot Password?</a></div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-danger d-block w-100 mt-3" type="submit" name="submit">Sign Up</button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <hr /> 
                  <a class="fs--1" style="cursor: pointer;" onclick="toggleView('login')">Existing User? Log In</a>
                </div>
              </div>   
              
              <div class="card-body p-4 d-none" id="forgot">
                <div class="row flex-between-center">
                  <div class="col-auto">
                    <h3>Forgot Password</h3>
                  </div>
                </div>
                <form onsubmit="forgotPassword(event);">
                  <div class="mb-3">
                    <label class="form-label" for="forgotEmail">Email address</label>
                    <input class="form-control" id="forgotEmail" type="email" />
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Get Link</button>
                  </div>
                </form>
                <div class="text-center mt-4">
                  <hr />
                  <a class="fs--1" style="cursor: pointer;" onclick="toggleView('login')">Existing User? Log In</a>
                </div>
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="assets/js/firebase-config.js"></script>

  <script>
    const sections = ['login', 'signup', 'forgot']
    window.addEventListener('load', function() {
      const hash = window.location.hash.split('#')?.[1]?.split('?')?.[0];
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      console.log(hash, email)

      if (email) {
        document.getElementById('signupEmail').value = email
      }

      if (sections.includes(hash)) {
        toggleView(hash)
      }
    });

    function toggleView(page) {
      if (!sections.includes(page)) return
      sections.forEach(s => {
        const ele = document.getElementById(s)
        if (s == page) ele.classList.remove("d-none")
        else ele.classList.add("d-none")
      })
    }
  </script>
